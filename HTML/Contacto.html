<!DOCTYPE html>
<html lang="es">
    <head>
       <meta charset="UTF-8"> <!--Lee caracteres especiales en el navegador-->
       <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Hace que la pagina sea responsive a todos los dispositivo(ayuda)-->
        <title>Contacto</title>
         <link rel="stylesheet" href="../CSS/Contacto.css"> <!--Enlace a la hoja de estilos-->
    </head>
    <!--Cuerpo del sitio(body)-->
    <body>
        <div class="card">
            <h2>Formulario de registro</h2>
            <form id="registroForm">
                <label> Nombre:</label>
                <input type="text" name="nombre" placeholder="Escribe tu nombre">
                <label>Pais</label>
                <select id="pais" name="pais">
                    <option>Seleccione un pais:</option>   
                    <option value="mexico">Mexico</option>
                    <option value="colombia">Colombia</option>
                    <option value="argentina">Argentina</option>
                    <option value="chile">Chile</option>
                    <option value="peru">Peru</option>
                    <option value="venezuela">Venezuela</option>
                </select>          
                <button type="button">Llenar Formulario</botton>   
            </form>
        </div>
    </body>
</html>
